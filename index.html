    <header>
        <img id="logo" src="./src/logo.svg">
        <div>
        <button class="botBranco" id="botVoltar" onclick=" voltar()">Voltar</button>
        <button class="botAzul " id="botReiniciar" onclick=" resetar()">Reiniciar</button>
         </div>
         <div id="blocoPalavra" >
            <span>Palavras:</span>
            <span id="qtdPalavra" class="botBranco">1 / 1</span>
         </div>
    </header>
    <main>
        
        

        <!-- ============= Menu inicial ================  -->
        <div id="tela-inicial"> 
            <button id="botIniciar" class="botAzul">Iniciar</button>
            <button id="botAdicionar" class="botBranco">Adicionar nova palavra</button>

        </div>

         <!-- ============= Adição ================  -->
        <div id="tela-adicionarPalavra" class="esconde-tela">
            <input id="palavraInput" placeholder="Digite uma palavra" type="text"  maxLength="8">

            <div id="footerInput">
                <div id="observacao">
                    <img src="./src/info.svg">
                    <span>Máx. de 8 letras</span>
                </div>
                <div class="botoes">
                    <button id="botSalvarIniciar" class="botAzul botPadrao" onclick=" addPalavra()">Salvar e começar</button>
                    <button id="botCancelar" class="botBranco botPadrao" onclick=" voltar()">Cancelar</button>
                </div>
            </div>
        </div>

         <!-- ============= Forca ================  -->
         <section id="tela-forca">
         <div id="painelForca">
            <canvas id="forca" width="505" height="410"></canvas>
            <canvas id="tabuleiro" width="505" height="150"></canvas>

            <p id="inserido">
            </p>
            <div></div>
        </div>
