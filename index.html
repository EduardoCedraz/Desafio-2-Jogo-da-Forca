<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
</head>


<body>
    <main>
        <img id="logo" src="./src/logo.svg">

        <!-- ============= Menu inicial ================  -->
        <div id="tela-inicial" style="display: none;"> 
            <button id="botIniciar" class="botAzul">Iniciar</button>
            <button id="botAdicionar" class="botBranco">Adicionar nova palavra</button>

        </div>

         <!-- ============= Adição ================  -->
        <div id="tela-adicionarPalavra">
            <input id="palavraInput" placeholder="Digite uma palavra ou frase" type="text">

            <div id="footerInput">
                <div id="observacao">
                    <img src="./src/info.svg">
                    <span>Máx. de 8 letras</span>
                </div>
                <div class="botoes">
                    <button id="botSalvarIniciar" class="botAzul botPadrao">Salvar e começar</button>
                    <button id="botCancelar" class="botBranco botPadrao">Cancelar</button>
                </div>
            </div>
        </div>

         <!-- ============= Forca ================  -->

    </main>
    <script src="./script.js"></script>
</body>
</html>
